<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star wars stats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/main.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Star Wars universe planets</h1>
        </div>
        <div class="row">
            <div class="buttons">
                <button type="button" class="btn btn-primary {% if but_prev is none  %} disabled {% endif %}" data-button='{{ but_prev }}'>Previous</button>
                <button type="button" class="btn btn-primary {% if but_next is none  %} disabled {% endif %}" data-button='{{ but_next }}'>Next</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                    {% for table_head in table_heads %}
                        <th>{{ table_head }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for content in row %}
                                <td>{% if 'resident(s)' in content %}
                                        <button class="btn-block">{{ content }} </button>
                                    {% else %}
                                        {{ content }} 
                                    {% endif %}
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>
    <script type="text/javascript" src="/static/main.js"> </script>
</body>
</html>
